#to manually trigger from gcloud
# gcloud builds submit --config=deploy.yaml --project=project-name --region=us-west1
steps:
- id: 'Integration CLI version'
  name: us-docker.pkg.dev/appintegration-toolkit/images/integrationcli:latest
  args:
    - --version
- id: 'Apply Integration scaffolding configuration'
  name: us-docker.pkg.dev/appintegration-toolkit/images/integrationcli:latest
  args:
    - integrations
    - apply
    - -f
    - .
    - -u
    - ${SHORT_SHA}
    - --wait=${_WAIT}
    - --reg=${_LOCATION}
    - --proj=${PROJECT_ID}
    - --metadata-token
    - --env=${BRANCH_NAME}
    - $(cat /tmp/cmd)

substitutions:
  _LOCATION: "us-central1"
  _BUILD_INTEGRATION_HOST: "${_LOCATION}-integrations.googleapis.com"
  _WAIT: "true"
  _CREATE_SECRET: "false" # do not create Secret Manager secrets
  _GRANT_PERMISSIONS: "true" # grant service account permissions
  _ENCRYPTED: "false"    # use encryption
  _DEFAULT_SA: "false"   # use default service account
  _SERVICE_ACCOUNT_NAME: "apigee-non-prod@ayos-os-test.iam.gserviceaccount.com"   

options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: "ALLOW_LOOSE"
